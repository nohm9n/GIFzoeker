<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GIF Zoeker</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  
  <div class="container">
    <h1>GIF Zoeker</h1>
    <header>
      <button id="toggleDarkMode" aria-pressed="false">🌙 Dark Mode</button>

      <input type="search" id="searchInput" placeholder="Zoek naar GIFs..." aria-label="Zoek naar GIFs" />
      <button id="searchButton" aria-label="Start zoeken">Zoek</button>

      <div class="filter-dropdown">
        <button id="filterButton" aria-haspopup="true" aria-expanded="false" aria-controls="dropdownMenu">Filter</button>
        <ul id="dropdownMenu" role="menu" tabindex="-1" aria-label="Filter opties">
          <li role="menuitem" tabindex="0" data-filter="emoties">Emoties</li>
          <li role="menuitem" tabindex="0" data-filter="sport">Sport</li>
          <li role="menuitem" tabindex="0" data-filter="celebrities">Celebrities</li>
          <li role="menuitem" tabindex="0" data-filter="food">Food</li>
        </ul>
      </div>

      <button id="favoritesButton" aria-pressed="false">📁 Favorieten</button>
    </header>

    <main>
      <div id="results" aria-live="polite" aria-atomic="true"></div>
    </main>
  </div>

  <div id="gifModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
    <div class="modal-content">
      <button id="closeModal" class="close" aria-label="Sluit modal">&times;</button>
      <img id="modalGif" src="" alt="" />
      <h2 id="modalTitle"></h2>
    </div>
  </div>

  <script src="/src/main.js" defer></script>
</body>
</html>
